<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="favicon.svg">
	<title>Piedra, papel o tijera</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main class="container">
		<header>
			<h1>Piedra, papel o tijera</h1>
		</header>
		
		<section class="score-board">
			<div class="score">
				<p>Tu Puntuación:</p>
				<span id="player-score">0</span>
			</div>
			<div class="score">
				<p>Computadora:</p>
				<span id="computer-score">0</span>
			</div>
		</section>

		<h2 id="round-result">¡Elige tu opción!</h2>
		<section class="game-options">
			<button class="option-btn" onclick="playRound('rock')">
				<img src="https://img.icons8.com/ios-filled/50/000000/rock.png" alt="Piedra">
			</button>
			<button class="option-btn" onclick="playRound('paper')">
				<img src="https://img.icons8.com/ios-filled/50/000000/paper.png" alt="Papel">
			</button>
			<button class="option-btn" onclick="playRound('scissors')">
				<img src="https://img.icons8.com/ios-filled/50/000000/scissors.png" alt="Tijera">
			</button>
		</section>

		<section class="result">
			<div class="choices">
				<div id="player-choice" class="choice">
					<h3>Tu elección:</h3>
					<img id="player-img" src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="">
				</div>
				<div id="computer-choice" class="choice">
					<h3>Computadora:</h3>
					<img id="computer-img" src="https://img.icons8.com/ios-filled/50/000000/computer.png" alt="">
				</div>
			</div>
		</section>

		<script src="script.js"></script>

		<footer>
			<p>*Imagen generado con ChatGPT.</p>
		</footer>
	</main>
	
</body>
</html>
